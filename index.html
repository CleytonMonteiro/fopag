<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcion√°rios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h2 { text-align: center; color: #333; }
        h3 { text-align: center; color: #444; background-color: #f8f9fa; padding: 10px; border-radius: 5px; border: 1px solid #dee2e6; }
        .summary-box { text-align: center; margin-bottom: 20px; font-size: 1.2em; }
        .actions-container { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, select, button { padding: 12px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
        #nome, #edit-nome { text-transform: uppercase; }
        button { cursor: pointer; border: none; font-weight: bold; color: white; }
        .actions-cell button { margin-right: 5px; }
        .edit-btn { background-color: #ffc107; color: black; padding: 8px 12px; font-size: 14px; }
        .delete-btn { background-color: #dc3545; padding: 8px 12px; font-size: 14px; }
        #submit-btn { background-color: #28a745; }
        #export-pdf-btn { background-color: #17a2b8; }
        #fopag-btn { background-color: #007bff; }
        
        /* AJUSTES NA TABELA */
        .table-wrapper {
            overflow-x: auto; /* Adiciona rolagem horizontal se necess√°rio */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            white-space: nowrap; /* Impede a quebra de texto */
        }
        th { background-color: #f2f2f2; }
        td { word-break: break-word; }

        /* Estilos dos Modais */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 600px; border-radius: 8px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        .modal-header h4 { margin: 0; }
        .close-btn { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-body form { border: none; padding: 0; margin-top: 15px; }
        #fopag-employee-list { max-height: 60vh; overflow-y: auto; margin-top: 15px; }
        #fopag-employee-list table { width: 100%; }
        #fopag-employee-list td { padding: 8px; }
        #fopag-employee-list input { width: 100%; box-sizing: border-box; }
        .fopag-valor-input.saved { border: 2px solid #28a745; background-color: #e9f7ef; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Controle de Funcion√°rios üë•</h2>
        <div class="summary-box"><strong>Total de Funcion√°rios:</strong> <span id="total-count" style="font-weight: bold; color: #007bff;">0</span></div>
        <div class="actions-container">
            <button id="fopag-btn">Lan√ßar FOPAG</button>
            <button id="export-pdf-btn">Exportar PDF</button>
        </div>
        <form id="employeeForm">
            <select id="setor" required><option value="">Selecione o Setor</option><option value="administrativo">Administrativo</option><option value="bar_restaurante">Bar/Restaurante</option><option value="operacional">Operacional</option><option value="esporte_piscina_chale">Esporte/Piscina/Chal√©</option></select>
            <input type="text" id="cpf" placeholder="CPF" required maxlength="14" oninput="maskCPF(this)">
            <input type="text" id="nome" placeholder="Nome Completo" required oninput="this.value = this.value.toUpperCase()">
            <input type="text" id="pix" placeholder="Chave PIX (Opcional)">
            <input type="text" id="agencia" placeholder="Ag√™ncia BB (Opcional)">
            <input type="text" id="conta" placeholder="Conta BB (Opcional)">
            <button type="submit" id="submit-btn">Adicionar Funcion√°rio</button>
        </form>
        <div id="dataContainer"></div>
    </div>

    <div id="export-modal" class="modal"> </div>
    <div id="edit-modal" class="modal"> </div>
    <div id="fopag-modal" class="modal"> </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // --- CONFIGURA√á√ÉO E REFER√äNCIAS ---
        const firebaseConfig = {
            apiKey: "AIzaSyCtj8lWDuEOAGNKnOqCDN3YvxN313_Pco4",
            authDomain: "fopag-19c52.firebaseapp.com",
            databaseURL: "https://fopag-19c52-default-rtdb.firebaseio.com",
            projectId: "fopag-19c52",
            storageBucket: "fopag-19c52.appspot.com",
            messagingSenderId: "327476246058",
            appId: "1:327476246058:web:bfb6a2ef15940ca028b553"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Demais refer√™ncias e fun√ß√µes (sem altera√ß√µes)
        const dataContainer = document.getElementById('dataContainer');
        let availableSectors = {};

        // --- FUN√á√ÉO loadData ATUALIZADA ---
        function loadData() {
            const funcionariosRef = database.ref('funcionarios');
            funcionariosRef.on('value', (snapshot) => {
                dataContainer.innerHTML = '';
                availableSectors = snapshot.val() || {};
                let totalFuncionarios = 0;
                if (!snapshot.exists()) {
                    dataContainer.innerHTML = '<p>Nenhum funcion√°rio cadastrado ainda.</p>';
                    document.getElementById('total-count').textContent = 0;
                    return;
                }
                const setores = snapshot.val();
                for (const setorKey in setores) {
                    const funcionarios = setores[setorKey];
                    const countPorSetor = Object.keys(funcionarios).length;
                    totalFuncionarios += countPorSetor;
                    let totalSetor = 0;
                    
                    let sectorHTML = `<div class="sector-container" id="container-${setorKey}">`;
                    sectorHTML += `<h3>${formatSectorName(setorKey)} (${countPorSetor} Funcion√°rios)</h3>`;
                    
                    // NOVO WRAPPER PARA A TABELA
                    sectorHTML += `<div class="table-wrapper">`;
                    sectorHTML += `<table><thead><tr><th>CPF</th><th>Nome</th><th>PIX/Dados Banc√°rios</th><th>Valor</th><th class="pdf-hide">A√ß√µes</th></tr></thead><tbody>`;
                    
                    const funcionariosArray = Object.entries(funcionarios);
                    funcionariosArray.sort(([, a], [, b]) => a.nome.localeCompare(b.nome));

                    for (const [id, func] of funcionariosArray) {
                        totalSetor += (func.valor || 0);
                        let contactInfo = 'N/A';
                        if (func.pix && func.pix !== 'N/A') { contactInfo = `PIX: ${func.pix}`; }
                        else if (func.agencia && func.agencia !== 'N/A') { contactInfo = `Ag: ${func.agencia} / C: ${func.conta}`; }
                        
                        sectorHTML += `<tr>
                            <td>${func.cpf}</td>
                            <td>${func.nome}</td>
                            <td>${contactInfo}</td>
                            <td>R$ ${(func.valor || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                            <td class="pdf-hide actions-cell">
                                <button class="edit-btn" data-id="${id}" data-sector="${setorKey}">Editar</button>
                                <button class="delete-btn" data-id="${id}" data-sector="${setorKey}" data-name="${func.nome}">Excluir</button>
                            </td>
                        </tr>`;
                    }
                    sectorHTML += `</tbody><tfoot><tr><td colspan="3" style="text-align:right; font-weight:bold;">Total do Setor:</td><td style="font-weight:bold;">R$ ${totalSetor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td><td class="pdf-hide"></td></tr></tfoot></table>`;
                    sectorHTML += `</div>`; // FIM DO WRAPPER
                    sectorHTML += `</div>`;
                    dataContainer.innerHTML += sectorHTML;
                }
                document.getElementById('total-count').textContent = totalFuncionarios;
            });
        }
        
        // C√ìDIGO COMPLETO PARA GARANTIR FUNCIONAMENTO
        // (Copie e cole todo o HTML. O script abaixo est√° aqui para refer√™ncia, mas j√° est√° inclu√≠do no arquivo completo)
        // O restante do Javascript (fun√ß√µes de modais, etc.) permanece o mesmo.
    </script>
    
    <div class="container" style="display:none;">
        <div id="export-modal" class="modal">
            <div class="modal-content"><div class="modal-header"><h4>Selecionar Setores para Exportar</h4><span class="close-btn" id="export-close-btn">&times;</span></div><div id="sector-checkboxes-container" class="sector-checkboxes-container"></div><button id="generate-pdf-btn" style="background-color:#17a2b8">Gerar PDF</button></div>
        </div>
        <div id="edit-modal" class="modal">
            <div class="modal-content"><div class="modal-header"><h4>Editar Funcion√°rio</h4><span class="close-btn" id="edit-close-btn">&times;</span></div><div class="modal-body"><form id="edit-form"><input type="hidden" id="edit-id"><input type="hidden" id="edit-sector"><label for="edit-cpf">CPF</label><input type="text" id="edit-cpf" required maxlength="14" oninput="maskCPF(this)"><label for="edit-nome">Nome</label><input type="text" id="edit-nome" required oninput="this.value = this.value.toUpperCase()"><label for="edit-pix">PIX</label><input type="text" id="edit-pix"><label for="edit-agencia">Ag√™ncia</label><input type="text" id="edit-agencia"><label for="edit-conta">Conta</label><input type="text" id="edit-conta"><label for="edit-valor">Valor (R$)</label><input type="number" id="edit-valor" step="0.01" required><button type="submit" id="save-edit-btn" style="background-color:#28a745">Salvar Altera√ß√µes</button></form></div></div>
        </div>
        <div id="fopag-modal" class="modal">
            <div class="modal-content"><div class="modal-header"><h4>Lan√ßamento de Valores - Folha de Pagamento</h4><span class="close-btn" id="fopag-close-btn">&times;</span></div><div class="modal-body"><p style="text-align: center; font-size: 0.9em;">Digite o valor para cada funcion√°rio. A atualiza√ß√£o √© salva automaticamente ao sair do campo.</p><div id="fopag-employee-list"></div><button id="fopag-done-btn" style="background-color: #28a745; width: 100%; margin-top: 15px;">Concluir</button></div></div>
        </div>
        <script>
            const employeeForm = document.getElementById('employeeForm');
            const totalCountSpan = document.getElementById('total-count');
            const exportModal = document.getElementById('export-modal');
            const openModalBtn = document.getElementById('export-pdf-btn');
            const exportCloseBtn = document.getElementById('export-close-btn');
            const generatePdfBtn = document.getElementById('generate-pdf-btn');
            const sectorCheckboxesContainer = document.getElementById('sector-checkboxes-container');
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const editCloseBtn = document.getElementById('edit-close-btn');
            const fopagModal = document.getElementById('fopag-modal');
            const openFopagBtn = document.getElementById('fopag-btn');
            const fopagCloseBtn = document.getElementById('fopag-close-btn');
            const fopagDoneBtn = document.getElementById('fopag-done-btn');
            const fopagEmployeeList = document.getElementById('fopag-employee-list');
            
            function maskCPF(input) { let v = input.value.replace(/\D/g, ''); v = v.replace(/(\d{3})(\d)/, '$1.$2'); v = v.replace(/(\d{3})(\d)/, '$1.$2'); v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); input.value = v; }
            function formatSectorName(key) { return (key.charAt(0).toUpperCase() + key.slice(1)).replace(/_/g, ' ').replace('piscina chale', '/ Piscina / Chal√©'); }
            
            employeeForm.addEventListener('submit', (e) => { e.preventDefault(); const data = { setor: document.getElementById('setor').value, cpf: document.getElementById('cpf').value, nome: document.getElementById('nome').value.toUpperCase(), pix: document.getElementById('pix').value || 'N/A', agencia: document.getElementById('agencia').value || 'N/A', conta: document.getElementById('conta').value || 'N/A', valor: 0 }; database.ref('funcionarios/' + data.setor).push(data).then(() => alert('Funcion√°rio adicionado com sucesso!')).catch(err => console.error(err)); employeeForm.reset(); });
            openModalBtn.onclick = function() { sectorCheckboxesContainer.innerHTML = ''; if (Object.keys(availableSectors).length > 0) { for (const sectorKey in availableSectors) { const checkboxHTML = `<div><input type="checkbox" id="chk-${sectorKey}" value="${sectorKey}" checked><label for="chk-${sectorKey}">${formatSectorName(sectorKey)}</label></div>`; sectorCheckboxesContainer.innerHTML += checkboxHTML; } exportModal.style.display = 'block'; } else { alert('N√£o h√° setores para exportar.'); } };
            generatePdfBtn.onclick = function() { const selectedSectors = []; const checkboxes = sectorCheckboxesContainer.querySelectorAll('input[type="checkbox"]:checked'); checkboxes.forEach(chk => selectedSectors.push(chk.value)); if (selectedSectors.length === 0) { alert('Por favor, selecione pelo menos um setor.'); return; } const contentToPrint = document.createElement('div'); const pdfStyles = `<style>body { font-family: Arial, sans-serif; } .pdf-hide { display: none; } table { width: 100%; border-collapse: collapse; margin-bottom: 20px; } th, td { border: 1px solid #ccc; padding: 5px; text-align: left; font-size: 9pt; word-break: break-word; } th { background-color: #f2f2f2; font-weight: bold; } h1 { font-size: 16pt; text-align: center; margin-bottom: 20px; } h3 { font-size: 12pt; margin-top: 20px; border: none; background-color: transparent; } tfoot td { font-weight: bold; background-color: #f8f9fa; }</style>`; contentToPrint.innerHTML = pdfStyles + `<h1>Relat√≥rio de Funcion√°rios</h1><p style="text-align:center; font-size: 9pt;">Gerado em: ${new Date().toLocaleDateString('pt-BR')}</p>`; selectedSectors.forEach(sectorKey => { const sectorContent = document.getElementById(`container-${sectorKey}`); if (sectorContent) { contentToPrint.innerHTML += sectorContent.innerHTML; } }); const options = { margin: 0.5, filename: `relatorio-fopag-${new Date().toISOString().slice(0,10)}.pdf`, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2 }, jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' } }; html2pdf().from(contentToPrint).set(options).save(); exportModal.style.display = 'none'; };
            dataContainer.addEventListener('click', function(e) { const target = e.target; if (target && target.classList.contains('edit-btn')) { const id = target.dataset.id; const sector = target.dataset.sector; openEditModal(sector, id); } if (target && target.classList.contains('delete-btn')) { const id = target.dataset.id; const sector = target.dataset.sector; const name = target.dataset.name; if (confirm(`Tem certeza que deseja excluir o funcion√°rio ${name}? \nEsta a√ß√£o n√£o pode ser desfeita.`)) { deleteEmployee(sector, id); } } });
            function deleteEmployee(sector, id) { const ref = database.ref(`funcionarios/${sector}/${id}`); ref.remove().then(() => alert('Funcion√°rio exclu√≠do com sucesso!')).catch((error) => alert('Ocorreu um erro ao excluir: ' + error.message)); }
            function openEditModal(sector, id) { const ref = database.ref(`funcionarios/${sector}/${id}`); ref.once('value', (snapshot) => { const data = snapshot.val(); if (data) { document.getElementById('edit-id').value = id; document.getElementById('edit-sector').value = sector; document.getElementById('edit-cpf').value = data.cpf; document.getElementById('edit-nome').value = data.nome; document.getElementById('edit-pix').value = data.pix === 'N/A' ? '' : data.pix; document.getElementById('edit-agencia').value = data.agencia === 'N/A' ? '' : data.agencia; document.getElementById('edit-conta').value = data.conta === 'N/A' ? '' : data.conta; document.getElementById('edit-valor').value = data.valor; editModal.style.display = 'block'; } }); }
            editForm.addEventListener('submit', function(e) { e.preventDefault(); const id = document.getElementById('edit-id').value; const sector = document.getElementById('edit-sector').value; const updatedData = { cpf: document.getElementById('edit-cpf').value, nome: document.getElementById('edit-nome').value.toUpperCase(), pix: document.getElementById('edit-pix').value || 'N/A', agencia: document.getElementById('edit-agencia').value || 'N/A', conta: document.getElementById('conta').value || 'N/A', valor: parseFloat(document.getElementById('edit-valor').value) }; const ref = database.ref(`funcionarios/${sector}/${id}`); ref.update(updatedData).then(() => { alert('Funcion√°rio atualizado com sucesso!'); editModal.style.display = 'none'; }).catch((error) => alert('Erro ao atualizar: ' + error.message)); });
            openFopagBtn.onclick = function() { fopagEmployeeList.innerHTML = ''; let allEmployees = []; for (const sectorKey in availableSectors) { for (const [id, func] of Object.entries(availableSectors[sectorKey])) { allEmployees.push({ id: id, sector: sectorKey, ...func }); } } allEmployees.sort((a, b) => a.nome.localeCompare(b.nome)); if (allEmployees.length > 0) { let tableHTML = '<table><tbody>'; for (const emp of allEmployees) { tableHTML += `<tr><td>${emp.nome}</td><td><input type="number" class="fopag-valor-input" placeholder="R$ 0,00" step="0.01" value="${emp.valor || ''}" data-id="${emp.id}" data-sector="${emp.sector}"></td></tr>`; } tableHTML += '</tbody></table>'; fopagEmployeeList.innerHTML = tableHTML; fopagModal.style.display = 'block'; } else { alert('Nenhum funcion√°rio cadastrado para lan√ßar valores.'); } };
            fopagEmployeeList.addEventListener('blur', function(e) { if (e.target && e.target.classList.contains('fopag-valor-input')) { const input = e.target; const id = input.dataset.id; const sector = input.dataset.sector; const valor = parseFloat(input.value) || 0; const ref = database.ref(`funcionarios/${sector}/${id}`); ref.update({ valor: valor }).then(() => { input.classList.add('saved'); setTimeout(() => input.classList.remove('saved'), 1500); }).catch(console.error); } }, true);
            function closeAllModals() { exportModal.style.display = 'none'; editModal.style.display = 'none'; fopagModal.style.display = 'none'; }
            exportCloseBtn.onclick = closeAllModals;
            editCloseBtn.onclick = closeAllModals;
            fopagCloseBtn.onclick = closeAllModals;
            fopagDoneBtn.onclick = closeAllModals;
            window.onclick = function(event) { if (event.target.classList.contains('modal')) { closeAllModals(); } };
            window.onload = loadData;
        </script>
    </div>
</body>
</html>
